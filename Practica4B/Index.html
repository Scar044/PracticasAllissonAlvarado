<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: left;
        }

        tr:nth-child(even){
            background-color: rgb(226, 216, 170);
        }
        tr:nth-child(odd){
            background-color: rgb(236, 186, 248);
        }
    </style>
</head>
<body>
      <table width="800">
        <caption>Itinerario de Viaje</caption>
        <tr>
            <th>Hora</th>
            <th>Dia 1</th>
            <th>Dia 2</th>
            <th>Dia 3</th>
            <th>Dia 4</th>
            <th>Dia 5</th>
        </tr>
        <tr>
            <td>7:00 - 8:30</td>
            <td>25g</td>
            <td>10%</td>
            <td>10%</td>
            <td>10%</td>
            <td>10%</td>
        </tr>
        <tr>
            <td>8:30 - 9:00</td>
            <td>12g</td>
            <td>18%</td>
            <td>10%</td>
            <td>10%</td>
            <td>10%</td>
        </tr>
        <tr>
            <td>9:00 - 11:00</td>
            <td>2g</td>
            <td>1%</td>
            <td>10%</td>
            <td>10%</td>
            <td>10%</td>
        </tr>
        <tr>
            <td>11:00 - 12:30</td>
            <td>2g</td>
            <td>1%</td>
            <td>10%</td>
            <td>10%</td>
            <td>10%</td>
        </tr>
        <tr>
            <td>12:30 - 2:00</td>
            <td>2g</td>
            <td>1%</td>
            <td>10%</td>
            <td>10%</td>
            <td>10%</td>
        </tr>
        <tr>
            <td>2:00 - 3:30</td>
            <td>2g</td>
            <td>1%</td>
            <td>10%</td>
            <td>10%</td>
            <td>10%</td>
        </tr>
        <tr>
            <td colspan="6">*Basado en una dieta de 2000 kcal diarias</td></tr>
    </table>
</body>
</html>
